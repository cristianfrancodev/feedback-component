<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Proyecto Feedback</title>
</head>

<body>
  <div class="wrapper">

  <section class="survey-component">    
    <div >
      <h2>¿Qué te ha parecido el curso?</h2>
      <p>Nos importa mucho tu opinión para seguir mejorando el contenido y experiencia de la plataforma.</p>
    </div>
    <form> 
      <div class="elements">
        <button type="button" class="option">1</button>
        <button type="button" class="option">2</button>
        <button type="button" class="option">3</button>
        <button type="button" class="option">4</button>
        <button type="button" class="option">5</button>
      </div>

      <button type="button" class="send">Enviar respuesta</button>       
    </form>


  </section>
  
  <section class="respuesta">
    <!--<br>-->
    <img src="./images/gracias.PNG" alt="imagen de agradecimiento" id="gracias"  >
    <h2>Gracias por tu apoyo</h2>
    <p>Trabajaremos en conjunto para mejorar cada día gracias a tu apoyo.</p>
    <script src="/index.js"></script>
  </section>
  </div>

  
</body>
</html>
